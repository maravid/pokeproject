<table mat-table [dataSource]="data" class="mat-elevation-z8">
  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let pokemon">{{ pokemon.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let pokemon">{{ pokemon.name | titlecase }}</td>
  </ng-container>

  <!-- Image Column -->
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef>Image</th>
    <td mat-cell *matCellDef="let pokemon">
      <img [src]="pokemon.image" [alt]="pokemon.name" width="96" height="96" />
    </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef>Weight (in hectograms)</th>
    <td mat-cell *matCellDef="let pokemon">{{ pokemon.weight }}</td>
  </ng-container>

  <!-- Height Column -->
  <ng-container matColumnDef="height">
    <th mat-header-cell *matHeaderCellDef>Height (in decimetres)</th>
    <td mat-cell *matCellDef="let pokemon">{{ pokemon.height }}</td>
  </ng-container>

  <!-- Type Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let pokemon">{{ pokemon.type | titlecase }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="navigateById(row.id)"
  ></tr>
</table>
